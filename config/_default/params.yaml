# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance
appearance:
  mode: light
  color: indigo

# SEO
marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: ''
    description: 'A highly-customizable Hugo landing page theme powered by Hugo Blox website builder.'
    twitter: 'GetResearchDev'
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    block: 'navbar'
    align: 'center'
    fixed_to_top: true
    logo:
      text: ''
      # Logo filename in `assets/media/` folder
      filename: 'logo.png'
    # button:
    #   enable: true
    #   text: 'Get Started'
    #   url: 'https://hugoblox.com/templates/'
    show_search: true
    show_theme_chooser: true
    show_mode_toggle: false

# Site footer
footer:
  block: minimal
  copyright:
    notice: 'Â© 2025 Dronex Delivery Solutions. This work is licensed under MIT'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization
locale:
  date_format: 'Dec 6, 2025'
  time_format: '3:04 PM'
